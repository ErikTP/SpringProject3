<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Social Network Profile Management</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h1>Social Network Profile Management</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/saveUser}" th:object="${user}"
          method="POST">

        <input type="text" th:field="*{firstName}"
               placeholder="Friend First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               placeholder="Friend Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="Friend Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}"
               placeholder="Friend Email" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save User</button>

    </form>

    <hr>

    <a th:href = "@{/}"> Back to User List</a>

</div>
