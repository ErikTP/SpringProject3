<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Social Network Profile Management Update</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

<div class="container">

    <h1>Social Network Profile Management</h1>
    <hr>
    <h2>Update Friend</h2>

    <form action="#" th:action="@{/savePostUser}" th:object="${postUser}"
          method="POST">

        <!-- Dolt formulärfält för att hantera uppdatering -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{post}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Friend</button>

    </form>

    <hr>

    <a th:href = "@{/}">Back to Friends List</a>
</div>

</body>
</html>
